<script>
function addProduct(){
  const name = nameInput.value;
  const price = priceInput.value;
  const img = imgInput.value;

  db.collection("products").add({
    name:name,
    price:price,
    img:img
  }).then(()=>{

    const p = doc.data();
    products.innerHTML += `

      <img src="${p.img}">
      <h4>${p.name}</h4>

  });
});
</script>
